<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React Datagrid Component</title>
    <script type="text/javascript" src="js/libs/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/libs/react.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css" media="all">
    <link rel="stylesheet" type="text/css" href="css/datagrid.css" media="all">
</head>
<body>
<div class="datagrid">Datagrid</div>

<script>

 $(document).ready(function() {

                React.render(

                        React.createElement(DataGrid, {
                            sortable: ['id', 'created', 'amount'], // field names on which dynamic sorting will be supported
                            sort_by: 'amount', // field name which will be used for default sorting
                            fields: [
                                {name: 'id', display_name: 'ID'},
                                {name: 'created', display_name: 'Created'},
                                {name: 'amount', display_name: 'Amount'},
                                {name: 'current_state', display_name: 'State'}

                            ],
                            url: 'data/invoices.txt', // url to be used as data source
                            per_page : 10, // number of items shown on a single  page
                            styles:{
                                sort_ascending: 'sort_ascending', // style for column chosen for sorting (ascending)
                                sort_descending: 'sort_descending' // style for column chosen for sorting (descending)
                            }

                        }),
                        $('div.datagrid')[0]
                );
            });
</script>
<script src="js/datagrid.js"></script>
</body>
</html>
